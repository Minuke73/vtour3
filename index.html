<body>

<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"auto", mobilescale:1.0, passQueryParameters:"startscene,startlookat"});
	</script>

<h5 class="modal-title" style="display: block;position: fixed; top: 0;margin: 20px; font-size: 30px;">두물머리(경기 양평군) </h5>

<!-- modal -->
<div class="modal fade" id="modal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
				<h2>두물머리(경기 양평군) </h2>  
				북한강과 남한강, 두 물길이 만나는 지점에 위치하며 과거 남한강 수운이 발달하였을 때 나루터였던 곳이다. 북한강과 남한강은 이곳에서 합쳐져 한강으로 흐르며 자연 경관이 아름다워 많은 관광객이 찾는다. 

            </div>
        </div>
    </div>
</div>

<script> 
	function krpano_onready_callback(krpano_interface)
	{
		krpano = krpano_interface;
	}
    
	function modalclick(id){
		// console.log(id);
		var $modal = $('#'+id) ;
        $modal.modal('show') ;  
	}   
</script>
